<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="sidebar">
          <button class="tab-btn" data-tab="tab1">Tab 1</button>
          <button class="tab-btn" data-tab="tab2">Tab 2</button>
          <button class="tab-btn" data-tab="tab3">Tab 3</button>
      </div>
      <div class="content">
          <!-- Tab 1: 3 个按钮 -->
          <div id="tab1" class="tab-content">
              <h2>Tab 1</h2>
              <button>按钮 1</button>
              <button>按钮 2</button>
              <button>按钮 3</button>
          </div>

          <!-- Tab 2: 2 个按钮 + 命令行界面 -->
          <div id="tab2" class="tab-content hidden">
              <h2>Tab 2</h2>
              <button id="btn-run-cmd">运行命令</button>
              <button id="btn-clear">清空输出</button>
              <pre id="terminal"></pre>
          </div>

          <!-- Tab 3: 2 个按钮 -->
          <div id="tab3" class="tab-content hidden">
              <h2>Tab 3</h2>
              <button>按钮 A</button>
              <button>按钮 B</button>
          </div>
      </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
